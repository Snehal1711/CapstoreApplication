<div class="card card-body col-md-4 offset-md-4 mt-5">
    <h5 class="alert alert-danger" *ngIf="statusCode === 200">{{message}}</h5><br>
    <h5 class="text text-success" *ngIf="statusCode === 401">{{message}}</h5><br>
    <h2 class="text" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color: blue;">
        Password Updation</h2>
    <form #changePasswordForm='ngForm' (ngSubmit)='changePassword(changePasswordForm)'>
        <div class="form-group">
            <label for="password">Old Password :</label>
            <input type="password" class="form-control" name="password" id="password" #password='ngModel'
            ngModel required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}$">
            <div *ngIf ='password.touched && password.invalid'>
                <p class="text text-danger" *ngIf = 'password.errors.required'>*This field is required</p>
                <p class="alert text-danger" *ngIf='password.errors.pattern'>*Enter the valid Password pattern
                    it should contain atleast one uppercase, one lowercase, one digit</p>
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" class="form-control" name="newPassword" id="newPassword" #newPassword='ngModel' 
            ngModel required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}$">
            <div *ngIf ='newPassword.touched && newPassword.invalid'>
                <p class="text text-danger" *ngIf = 'newPassword.errors.required'>*This field is required</p>
                <p class="alert text-danger" *ngIf='newPassword.errors.pattern'>*Enter the valid Password pattern
                    it should contain atleast one uppercase, one lowercase, one digit</p>
            </div>
        </div>
            
            <button type="submit" class="btn btn-primary" [disabled]='changePasswordForm.invalid'
            >Submit</button>
            <!-- <button type="submit" class="btn btn-outline-dark" (click)='back()'>Cancel</button> -->
    </form>

</div>
